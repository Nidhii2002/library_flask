<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/index.css') }}"
    />
  </head>
  <body>
    <div class="parent">
      <form action="/addBook" method="POST">
        <p>Book no: <input type="text" name="call" /></p>
        <p>Name: <input type="text" name="name" /></p>
        <p>Author: <input type="text" name="author" /></p>
        <p>Publisher: <input type="text" name="publisher" /></p>
        <p>Quantity: <input type="integer" name="quant" /></p>
        <p><input type="submit" value="Add Book" class="btn" /></p>
      </form>
    </div>
  </body>
</html>
